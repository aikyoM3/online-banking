version: '3.8'

services:
  # ========== MESSAGE BROKER ==========

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq-broker
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - onlinebanking-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped

  # ========== DATABASES (Database per Service) ==========

  mysql-auth:
    image: mysql:8.0
    container_name: mysql-auth
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 160220057a
      MYSQL_DATABASE: db_auth
      MYSQL_ROOT_HOST: '%'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p160220057a" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - mysql-auth-data:/var/lib/mysql
    networks:
      - onlinebanking-network
    restart: unless-stopped

  mysql-customer:
    image: mysql:8.0
    container_name: mysql-customer
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 160220057a
      MYSQL_DATABASE: db_customer
      MYSQL_ROOT_HOST: '%'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p160220057a" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - mysql-customer-data:/var/lib/mysql
    networks:
      - onlinebanking-network
    restart: unless-stopped

  mysql-account:
    image: mysql:8.0
    container_name: mysql-account
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 160220057a
      MYSQL_DATABASE: db_account
      MYSQL_ROOT_HOST: '%'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p160220057a" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - mysql-account-data:/var/lib/mysql
    networks:
      - onlinebanking-network
    restart: unless-stopped

  mysql-notification:
    image: mysql:8.0
    container_name: mysql-notification
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 160220057a
      MYSQL_DATABASE: db_notification
      MYSQL_ROOT_HOST: '%'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p160220057a" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - mysql-notification-data:/var/lib/mysql
    networks:
      - onlinebanking-network
    restart: unless-stopped

  # ========== MICROSERVICES ==========

  discovery-service:
    build:
      context: .
      dockerfile: discovery-service/Dockerfile
    container_name: discovery-service
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - onlinebanking-network
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep java || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped

  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - onlinebanking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep java || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  authentication-service:
    build:
      context: .
      dockerfile: authentication-service/Dockerfile
    container_name: authentication-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-auth:3306/db_auth
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 160220057a
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql-auth:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - onlinebanking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep java || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  customer-service:
    build:
      context: .
      dockerfile: customer-service/Dockerfile
    container_name: customer-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-customer:3306/db_customer
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 160220057a
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql-customer:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - onlinebanking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep java || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  account-service:
    build:
      context: .
      dockerfile: account-service/Dockerfile
    container_name: account-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-account:3306/db_account
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 160220057a
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql-account:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - onlinebanking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep java || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-notification:3306/db_notification
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 160220057a
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-your-email@gmail.com}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-your-app-password}
    depends_on:
      discovery-service:
        condition: service_healthy
      mysql-notification:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - onlinebanking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep java || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

volumes:
  mysql-auth-data:
    driver: local
  mysql-customer-data:
    driver: local
  mysql-account-data:
    driver: local
  mysql-notification-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  onlinebanking-network:
    driver: bridge
