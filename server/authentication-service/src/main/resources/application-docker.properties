spring.application.name=authentication-service
server.port=8081

eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
eureka.instance.preferIpAddress=true

spring.datasource.url=jdbc:mysql://mysql:3306/projectdb
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=bankingSecretKeyForJWTTokenGeneration123!@#$%^&*()_+=-[]{}|;:',.<>?/~`
jwt.expiration=315360000000

logging.level.root=INFO

# Spring Cloud Stream Configuration
spring.cloud.stream.binders.rabbit.type=rabbit
spring.cloud.stream.binders.rabbit.environment.spring.rabbitmq.host=rabbitmq
spring.cloud.stream.binders.rabbit.environment.spring.rabbitmq.port=5672
spring.cloud.stream.binders.rabbit.environment.spring.rabbitmq.username=guest
spring.cloud.stream.binders.rabbit.environment.spring.rabbitmq.password=guest

# Event Stream Bindings
spring.cloud.stream.bindings.userCreatedEventPublisher-out-0.destination=user.created


